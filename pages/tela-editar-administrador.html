<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/tela-editar-administrador.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Editar Administrador</title>
</head>

<body onload="carregarAdministrador()">

    <nav>
        <a href="tela-pagina-inicial.html" class="logo">
            <div class="box-logo">
                <h1 id="titulo">OC</h1>
                <p id="subtitulo">Operação Curiosidade</p>
            </div>
        </a>
        <ul>
            <li><span class="material-symbols-outlined">home</span><a href="tela-pagina-inicial.html">Home</a></li>
            <li id="cadastro"><span class="material-symbols-outlined">person_add</span><a href="tela-cadastro.html">Colaborador</a>
            </li>
            <li id="relatorio"><span class="material-symbols-outlined">insert_chart</span><a
                    href="tela-relatorio.html">Relatórios</a>
            </li>
            <li id="administrador"><span class="material-symbols-outlined">manage_accounts</span><a
                    href="tela-administrador.html">Administrador</a>
            </li> 
            </li>
        </ul>
    </nav>
    <main>
        <header>
            <div class="box-pesquisar">
                <span class="material-symbols-outlined">search</span>
                <input type="text" id="box-pesquisar" placeholder="Pesquisar...">
            </div>
            <div class="box-perfil">
                <img src="../assets/pics/foto-perfil.jpg" alt="Foto de Perfil de Fabio">
                <h3 id="nome"><a href="tela-login.html" onclick="logout()">Fabio Eizo Matsumoto</a></h3>
                <h id="sair"><a href="tela-login.html" onclick="logout()">SAIR</a></h3>
            </div>
        </header>
        <form class="form-registro">
            <div class="form-header">
                <h2>Editar Administrador</h2>
            </div>

            <div class="divisor-titulos">
                <h3>1º Fatos e Dados</h3>
            </div>

            <label for="nome-editar">Nome</label>
            <input type="text" id="nome-editar" name="nome">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email">

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha">

            <button type="submit" id="btn-alterar">ALTERAR</button>
        </form>
    </main>

    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/editar-administrador.js"></script>
</body>

</html>
