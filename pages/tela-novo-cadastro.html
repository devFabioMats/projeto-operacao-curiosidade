<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/tela-novo-cadastro.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Novo Cadastro</title>
</head>

<body>

    <nav>
        <div class="box-logo">
            <h1 id="titulo">OC</h1>
            <p id="subtitulo">Operação Curiosidade</p>
        </div>
        <ul>
            <li><span class="material-symbols-outlined">home</span><a href="tela-pagina-inicial.html">Home</a></li>
            <li id="cadastro"><span class="material-symbols-outlined">person_add</span><a href="tela-cadastro.html">Cadastro</a></li>
            <li><span class="material-symbols-outlined">insert_chart</span><a href="tela-relatorio.html">Relatórios</a></li>
        </ul>
    </nav>
    <main>
        <header>
            <div class="box-pesquisar">
                <input type="text" id="box-pesquisar" placeholder="Pesquisar...">
            </div>
            <div class="box-perfil">
                <img src="../assets/pics/foto-perfil.jpg" alt="Foto de Perfil de Fabio">
                <h3 id="nome"><a href="tela-login.html">Fabio Eizo Matsumoto</a></h3>
                <h id="sair"><a href="tela-login.html">SAIR</a></h3>
            </div>
        </header>
        <form class="form-registro" onsubmit="return validateForm()">
            <div class="form-header">
                <h2>Novo Cadastro</h2>
                <label>
                    <input type="checkbox" name="status" value="ativo"> Ativo
                </label>
            </div>

            <div class="divisor-titulos">
                <h3>1º Fatos e Dados</h3>
            </div>
            <label for="nome">Nome <span class="required">*</span></label>
            <input type="text" id="nome" name="nome" required>

            <div class="linha-idade-email">
                <div class="div-idade">
                    <label for="idade">Idade</label>
                    <input type="number" id="input-idade" name="idade">
                </div>
                <div class="div-email">
                    <label for="email">E-mail</label>
                    <input type="email" id="input-email" name="email">
                </div>
            </div>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco">

            <div class="divisor-titulos">
                <h3>2º Interesses</h3>
            </div>
            <textarea id="interesses" name="interesses" rows="4"></textarea>

            <div class="divisor-titulos">
                <h3>3º Sentimentos</h3>
            </div>
            <textarea id="sentimento" name="sentimento" rows="4"></textarea>

            <div class="divisor-titulos">
                <h3>4º Valores</h3>
            </div>
            <textarea id="valores" name="valores" rows="4"></textarea>

            <button type="submit">GRAVAR</button>
        </form>
    </main>

</body>

</html>
