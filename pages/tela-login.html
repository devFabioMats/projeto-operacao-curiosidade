<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tela-login.css">
    <title>Login</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="perfil">
                <h1 id="titulo">OC</h1>
                <p id="subtitulo">Operação Curiosidade</p>
            </div>
            <form class="form-login">
                <input class="login-input" type="email" id="login" placeholder="Email" required />
                <input class="login-input" type="password" id="senha" placeholder="Senha" required/>
                <button type="submit" onclick="validacao()">ENTRAR</button>
                <input class="login-submit" type="button" value="Entrar" id="submit" onclick="validacao(event)"/>
            </form>
        </div>
    </main>
    <script src="../assets/js/validacao-login.js"></script>
</body>

</html>
