<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/tela-login.css">
    <title>Login</title>
</head>

<body onload="criarToken()">
    <main>
        <div class="container">
            <div id="perfil">
                <h1 id="titulo">OC</h1>
                <p id="subtitulo">Operação Curiosidade</p>
            </div>
            <form class="form-login">
                <input class="login-input" type="email" id="email" placeholder="Email" required />
                <input class="login-input" type="password" id="senha" placeholder="Senha" required />
                <button class="login-submit" type="submit" id="btn-login">ENTRAR</button>
            </form>
        </div>
    </main>
    <script src="../assets/js/login.js"></script>
    <script src="../assets/js/carregar-dados.js"></script>
    <script>
        function criarToken() {
            localStorage.setItem('tokenUsuario', false);
        }
    </script>
</body>

</html>
